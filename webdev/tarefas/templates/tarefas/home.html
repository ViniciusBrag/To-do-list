<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class=".col-md-6 offset-md-4">
            <h1 class="mt-5">Lista de Tarefas</h1>
            <!--Formulário da lista de tarefas-->
            <form action="{% url 'tarefas:home' %}" method="post"><!--Método post verbo http adequado para envio de resposta-->
                {% csrf_token %} 
                <div class="input-group mt-3">                      
                    <input type="text" class="form-control" placeholder="Descreva sua tarefa" aria-label="Descreva sua tarefa" aria-describedby="button-addon2" name="nome"> <!--name opção para coneguirmos pegar informações enviadass pelo usuário-->
                    <button type="submit" class="btn btn-primary" id="button-addon2">Salvar</button>
                </div>    
            </form>    
        </div>
        
    </div>

</div>


</body>
<html>
